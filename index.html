<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="container text-center text-white py-5">
        <div class="row">
            <div class="col-md-4 pt-5">
                <div class="pt-5">
                    <h1 class="fst-italic">Minute</h1>
                    <h1 id="DisplayMin">00</h1>
                </div>
            </div>
            <div class="col-md-4 pt-5">
                <div class="pt-5">
                    <h1 class="fst-italic">Second</h1>
                    <h1 id="DisplaySec">00</h1>
                </div>
            </div>
            <div class="col-md-4 pt-5">
                <div class="pt-5">
                    <h1 class="fst-italic">Millisec</h1>
                    <h1 id="DisplayMiliSec">00</h1>
                </div>
            </div>
        </div>
        <div class="w-50 py-5 mx-auto my-5 ">
                 <button onclick="startTimer()" class="btn btn-outline-primary px-4">Start</button>
                 <button onclick="pauseTimer()" class="btn btn-outline-success px-4">Pause</button>
                 <button onclick="resetTimer()" class="btn btn-outline-danger px-4">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
